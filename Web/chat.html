<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>

<body class="flex h-screen overflow-hidden chat">

    <section class="flex-1 bg-white flex items-center justify-center border-r border-gray-200">
        <p class="text-gray-500 text-lg">Main content area (60%)</p>
    </section>

    <section class="w-2/5 flex flex-col bg-gray-50">

        <header class="p-4 border-b bg-white text-lg font-semibold shadow-sm">
            Chat Interface
        </header>

        <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4">
            </div>

        <footer class="p-4 border-t bg-white flex items-center space-x-2">
            <input id="user-input" type="text" placeholder="Type a message..."
                class="input input-bordered w-full" />
            <button id="send-btn" class="btn btn-primary">Send</button>
        </footer>
    </section>

</body>
</html>
